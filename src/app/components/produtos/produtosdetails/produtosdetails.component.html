<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="produto.nome">
    </div>
    <div class="mb-3">
        <label for="valor" class="form-label">Valor:</label>
        <input type="number" class="form-control" name="valor" [(ngModel)]="produto.valor">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
